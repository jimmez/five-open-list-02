<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 10px;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 5px 0;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.active {
      background: #0a84ff;
    }

    #editBtn {
      margin: 5px 0;
    }

    /* Gesture area sits under the controls; we handle drag here */
    #gestureArea {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      touch-action: none; /* allow custom touch gestures */
      user-select: none;
    }

    #output {
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      margin: 0 20px;
      word-break: break-word;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    #promptEditor {
      width: 100%;
      height: 300px;
      background: #000;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #666;
    }

    #modalButtons {
      margin-top: 10px;
      text-align: right;
    }

    input[type="number"] {
      width: 60px;
      text-align: center;
      padding: 4px;
      font-size: 14px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .custom-time input {
      margin: 0 4px;
    }

    .custom-time button {
      margin-left: 5px;
    }

    /* Volume HUD */
    #volumeHUD {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.9);
      border: 1px solid #444;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.15s ease;
      pointer-events: none;
      z-index: 1100;
    }
    #volumeHUD.show {
      opacity: 1;
    }

    h3 { margin-top: 0; }
  </style>
</head>
<body>

  <div class="controls">

    <div class="toggle-buttons">
      <button id="soundToggle" onclick="toggleSound()">üîä Sound: ON</button>
      <button id="autoToggle" onclick="toggleAuto()">‚ñ∂Ô∏è Auto: OFF</button>
    </div>

    <div class="list-buttons">
      <button onclick="switchList('A')" id="btnA">List A</button>
      <button onclick="switchList('B')" id="btnB">List B</button>
      <button onclick="switchList('C')" id="btnC">List C</button>
      <button onclick="switchList('D')" id="btnD">List D</button>
      <button onclick="switchList('E')" id="btnE">List E</button>
    </div>

    <button id="editBtn" onclick="openModal()">‚úèÔ∏è Edit Current List</button>

    <div class="timing-buttons">
      <button onclick="setTimerPreset(5, 10)" id="timeBtn5">5‚Äì10s</button>
      <button onclick="setTimerPreset(10, 20)" id="timeBtn10">10‚Äì20s</button>
      <button onclick="setTimerPreset(30, 60)" id="timeBtn30">30‚Äì60s</button>
      <button onclick="setTimerPreset(90, 120)" id="timeBtn90">90‚Äì120s</button>
      <button onclick="setTimerPreset(150, 300)" id="timeBtn150">150‚Äì300s</button>
    </div>

    <div class="custom-time">
      Custom:
      <input type="number" id="minCustom" value="10" min="1">‚Äì
      <input type="number" id="maxCustom" value="60" min="1">s
      <button onclick="applyCustomTime()" id="customBtn">Set</button>
    </div>
  </div>

  <div id="gestureArea">
    <div id="output">Your prompt will appear here.</div>
  </div>

  <!-- Volume HUD -->
  <div id="volumeHUD">Volume: 100%</div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>Edit Prompts (List <span id="modalListLabel"></span>)</h3>
      <textarea id="promptEditor"></textarea>
      <div id="modalButtons">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="savePrompts()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let currentList = 'A';
    let lists = { A: [], B: [], C: [], D: [], E: [] };
    let timer = null;
    let minTime = 10;
    let maxTime = 20;
    let soundOn = true;
    let autoPlay = false;
    let volume = 1.0; // 0.0 - 1.0

    const output = document.getElementById('output');
    const gestureArea = document.getElementById('gestureArea');
    const volumeHUD = document.getElementById('volumeHUD');

    function loadSettings() {
      // lists
      for (let key of Object.keys(lists)) {
        const stored = localStorage.getItem('promptList_' + key);
        if (stored) lists[key] = JSON.parse(stored);
      }
      // toggles
      soundOn = localStorage.getItem('soundOn') !== 'false';
      autoPlay = localStorage.getItem('autoPlay') === 'true';
      // volume
      const v = parseFloat(localStorage.getItem('volume'));
      if (!isNaN(v)) volume = Math.min(1, Math.max(0, v));

      updateSoundButton();
      updateAutoButton();
    }

    function saveCurrentList() {
      localStorage.setItem('promptList_' + currentList, JSON.stringify(lists[currentList]));
    }

    function switchList(letter) {
      currentList = letter;
      document.querySelectorAll('.list-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn' + letter).classList.add('active');
      generatePrompt();
    }

    function getRandomPrompt() {
      const list = lists[currentList];
      return list.length === 0 ? "No prompts in List " + currentList : list[Math.floor(Math.random() * list.length)];
    }

    function generatePrompt() {
      const prompt = getRandomPrompt();
      output.textContent = prompt;
      if (soundOn) speak(prompt);
    }

    function openModal() {
      document.getElementById('promptEditor').value = lists[currentList].join('\n');
      document.getElementById('modalListLabel').textContent = currentList;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function savePrompts() {
      lists[currentList] = document.getElementById('promptEditor').value.trim().split('\n').map(x => x.trim()).filter(Boolean);
      saveCurrentList();
      closeModal();
      generatePrompt();
    }

    function setTimerPreset(min, max) {
      minTime = min;
      maxTime = max;
      highlightTimerButton(`timeBtn${min}`);
      if (autoPlay) startTimer();
    }

    function applyCustomTime() {
      const min = parseInt(document.getElementById('minCustom').value, 10);
      const max = parseInt(document.getElementById('maxCustom').value, 10);
      if (min > 0 && max >= min) {
        minTime = min;
        maxTime = max;
        highlightTimerButton('customBtn');
        if (autoPlay) startTimer();
      }
    }

    function highlightTimerButton(id) {
      document.querySelectorAll('.timing-buttons button, .custom-time button').forEach(btn => btn.classList.remove('active'));
      const btn = document.getElementById(id);
      if (btn) btn.classList.add('active');
    }

    function startTimer() {
      if (timer) clearTimeout(timer);
      const delay = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;
      timer = setTimeout(() => {
        generatePrompt();
        if (autoPlay) startTimer();
      }, delay);
    }

    function toggleSound() {
      soundOn = !soundOn;
      localStorage.setItem('soundOn', soundOn);
      updateSoundButton();
    }

    function updateSoundButton() {
      document.getElementById('soundToggle').textContent = soundOn ? "üîä Sound: ON" : "üîá Sound: OFF";
    }

    function toggleAuto() {
      autoPlay = !autoPlay;
      localStorage.setItem('autoPlay', autoPlay);
      updateAutoButton();
      if (autoPlay) startTimer();
      else if (timer) clearTimeout(timer);
    }

    function updateAutoButton() {
      document.getElementById('autoToggle').textContent = autoPlay ? "‚è∏ Auto: ON" : "‚ñ∂Ô∏è Auto: OFF";
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.volume = volume; // use our gesture volume
      const voices = window.speechSynthesis.getVoices();
      const preferred = voices.find(v =>
        v.name.includes("Samantha") || v.name.includes("Alexa") || v.name.includes("Google US English")
      );
      if (preferred) utterance.voice = preferred;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    // Gesture-based volume control on the output area
    let isDraggingVol = false;
    let startY = 0;
    let startVolume = volume;
    let dragMoved = false;

    function showVolumeHUD() {
      volumeHUD.textContent = "Volume: " + Math.round(volume * 100) + "%";
      volumeHUD.classList.add('show');
      // Fade out after 700ms of inactivity
      if (showVolumeHUD._t) clearTimeout(showVolumeHUD._t);
      showVolumeHUD._t = setTimeout(() => volumeHUD.classList.remove('show'), 700);
    }

    gestureArea.addEventListener('pointerdown', (e) => {
      // Only start volume drag if it begins in the gesture area (below buttons)
      isDraggingVol = true;
      dragMoved = false;
      gestureArea.setPointerCapture(e.pointerId);
      startY = e.clientY;
      startVolume = volume;
      showVolumeHUD();
      e.preventDefault();
    });

    gestureArea.addEventListener('pointermove', (e) => {
      if (!isDraggingVol) return;
      const dy = startY - e.clientY; // up is positive
      const sensitivity = 220; // px for full-range change
      let newVol = startVolume + (dy / sensitivity);
      newVol = Math.max(0, Math.min(1, newVol));
      if (Math.abs(newVol - volume) > 0.001) {
        volume = newVol;
        localStorage.setItem('volume', volume.toFixed(3));
        showVolumeHUD();
        dragMoved = true;
      }
      e.preventDefault();
    });

    gestureArea.addEventListener('pointerup', (e) => {
      if (!isDraggingVol) return;
      isDraggingVol = false;
      gestureArea.releasePointerCapture(e.pointerId);
      // If it was a drag, suppress generating a prompt from this tap
      if (!dragMoved) {
        // treat as a tap to generate
        generatePrompt();
      }
    });

    // Keyboard space/any key to generate as well
    window.addEventListener('keydown', (e) => {
      generatePrompt();
    });

    // Initialize
    loadSettings();
    switchList('A');
  </script>
</body>
</html>
